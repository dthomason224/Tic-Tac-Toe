<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="square color noselect" id="0"></div>
        <div class="square color noselect" id="1"></div>
        <div class="square color noselect" id="2"></div>
        <div class="square color noselect" id="3"></div>
        <div class="square color noselect" id="4"></div>
        <div class="square color noselect" id="5"></div>
        <div class="square color noselect" id="6"></div>
        <div class="square color noselect" id="7"></div>
        <div class="square color noselect" id="8"></div>
    </div>
    <div class="container">
        <div id="records">
            <div id="winsX"></div>
            <div id="winsO"></div> 
        </div>
        <h2 id="current"></h2>
        <div class="buttons">
            <button id="restart">Restart Game</button>
            <button id="reset">Reset Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
